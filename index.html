<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle landing page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <img src="./images/logo.svg" alt="Company logo" class="logo" />
        </div>
        <div class="hero-section">
          <div class="illustration">
            <img
              src="./images/illustration-mockups.svg"
              alt="illustration mockups"
              class="hero-image"
            />
          </div>
          <div class="description">
            <h1 class="description-title">
              Build The Community Your Fans Will Love
            </h1>
            <p class="description-subtitle">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn">Register</button>
          </div>
        </div>

        <div class="footer">
          <ion-icon name="logo-facebook" class="icons"></ion-icon>
          <ion-icon name="logo-twitter" class="icons"></ion-icon>
          <ion-icon name="logo-instagram" class="icons"></ion-icon>
        </div>
      </div>
    </main>

    <!-- ==========  End main  =========== -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
